<script id="template" type="x-tmpl-mustache">
  {{#data}}
    <div pollid={{id}} class="item">
  	<div class="subject">
        <p>{{&subject}}</p>
      </div>
      <div class="body-container">
        <div class="body">
          <p>{{&body}}</p>
          <button class="btn-pri close" style="float:right;">關閉</button>
        </div>
      </div>
    </div>
  {{/data}}
</script>
<div id="poll">
  <div class="info">
    <p>
      註 1. 以下皆為過去參加學員的真實評價，一字不改。<br>
      註 2. 2013 與 2014 之規則制度略有不同，內容之相關部份僅供參考，但課程核心內容相同。
    </p>
  </div>
  <div id="list"></div>
</div>
<script type="text/javascript">
    poll.load();
</script>
